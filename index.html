<script>
/* THEME TOGGLE */
const toggleBtn = document.getElementById('themeToggle');
toggleBtn.addEventListener('click', () => {
  document.body.classList.toggle('light');
  toggleBtn.textContent = document.body.classList.contains('light') ? 'â˜€ï¸' : 'ðŸŒ™';
});

/* WORD CLICK â†’ TOOLTIP + SOUND */
const tooltip = document.getElementById('tooltip');
const wordSound = new Audio('https://www.soundjay.com/buttons/sounds/button-16.mp3');

document.querySelectorAll('.word').forEach(word => {
  word.addEventListener('click', e => {
    const rect = word.getBoundingClientRect();
    tooltip.style.left = rect.left + rect.width / 2 + 'px';
    tooltip.style.top = rect.top + window.scrollY + 'px';
    tooltip.textContent = word.dataset.pinyin + " â€“ " + word.dataset.meaning;
    tooltip.classList.add('show');

    wordSound.currentTime = 0;
    wordSound.play();

    setTimeout(() => tooltip.classList.remove('show'), 1500);
  });
});

/* PANEL CLICK â†’ SOUND + HIGHLIGHT */
const panelSound = new Audio('https://www.soundjay.com/buttons/sounds/button-09.mp3');

document.querySelectorAll('.manga-panel').forEach(panel => {
  panel.addEventListener('click', () => {
    document.querySelectorAll('.manga-panel').forEach(p => p.classList.remove('active'));
    panel.classList.add('active');

    panelSound.currentTime = 0;
    panelSound.play();
  });
});

/* PAGE TRANSITION */
document.querySelectorAll('.nav-page').forEach(link => {
  link.addEventListener('click', e => {
    e.preventDefault();
    document.body.style.opacity = '0';
    setTimeout(() => {
      window.location = link.href;
    }, 400);
  });
});
</script>
